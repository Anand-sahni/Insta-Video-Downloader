<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Video Downloader</title>
  </head>
  <body>
    <div class="container">
      <div><h1>Instagram Video Downloader</h1></div>
        <input type="text" value="" placeholder="Paste link here..." /><br />
        <button class="search" onclick="getMedia()">Check For Download</button><br />
        <section class="result">
            <div class="image-placeholder"></div>
            <p>
              Copy video link from Instagram and put it on the field given
              on the top.
            </p>
        </section>
        <span>copyright &copy; Anand Sahni </span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
